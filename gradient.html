<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Merriweather:wght@300&family=Poppins:wght@100;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark:bg-kindaBlack">
    <div class="flex justify-end px-10 py-3">
      <button
        id="hearts"
        class="text-black dark:text-white font-Poppins text-2xl hover:text-red-500 transition-all"
      >
        Hearts
      </button>
    </div>
    <div class="py-36">
      <div class="font-Poppins overflow-hidden text-center py-10">
        <h1 class="text-black dark:text-white font-bold text-5xl">
          Information
        </h1>
        <h2 id="code" class="text-black text-2xl dark:text-white">
          If you see this, please report it as an error! (Check console for more
          information!)
        </h2>
      </div>

      <div class="flex justify-center align-middle overflow-hidden">
        <div
          id="gradient"
          class="rounded-lg w-[600px] h-[100px] cursor-pointer"
        ></div>
      </div>
      <div
        class="flex justify-center font-Poppins text-2xl space-x-2 text-black py-5 dark:text-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          class="w-8 h-8 dark:stroke-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
          />
        </svg>
        <h1 class="text-center">You can click the gradient to copy!</h1>
      </div>
      <div class="flex justify-center space-x-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          id="heart"
          class="w-8 h-8 dark:stroke-white cursor-pointer hover:fill-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          id="refresh"
          class="w-8 h-8 dark:stroke-white cursor-pointer hover:fill-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          class="w-8 h-8 dark:stroke-white cursor-pointer hover:fill-white"
          id="switch"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
          />
        </svg>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
