<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Merriweather:wght@300&family=Poppins:wght@100;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark:bg-kindaBlack">
    <div class="justify-center py-[20rem] space-x-5">
      <div class="flex justify-center">
        <input
          id="input"
          type="text"
          class="block transition-all rounded-lg py-2 px-3 text-2xl cursor-pointer bg-gradient-to-r from-gradient1 to-light shadow-black shadow-lg placeholder-white text-center font-Poppins"
          placeholder="Enter a hex code"
          required
        />
      </div>
      <div class="flex justify-center py-5 space-x-3">
        <button
          id="dark"
          class="bg-kindaBlack dark:bg-white rounded-lg py-1 transition-all px-6 hover:bg-gradient-to-r from-1 to-2"
        >
          Dark gradient
        </button>
        <button
          id="light"
          class="bg-kindaBlack dark:bg-white rounded-lg py-1 px-6 hover:bg-gradient-to-r from-1 to-2 transition-all"
        >
          Light Gradient
        </button>
      </div>
      <div class="flex justify-center">
        <input type="range" min="0" max="5" name="slider" id="slider" />
      </div>
      <div class="flex justify-center py-5">
        <h1 class="text-black dark:text-white font-Poppins">
          You can adjust the slider to adjust the darken / bright values!
        </h1>
      </div>
      <div class="flex justify-center">
        <div id="created" class="rounded-lg w-[600px] h-[100px]"></div>
      </div>
    </div>
  </body>
  <script src="create.js" type="module"></script>
</html>
